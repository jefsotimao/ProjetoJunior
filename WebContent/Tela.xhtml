<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Projeto </title>
</h:head>
<h:body>
	<h:outputText value="CADASTRO CONTATO" />
	<br/>
	<br/>
	<h:form>
		<h:panelGrid columns="2">
			<h:outputLabel value="Nome : " />
			<h:inputText maxlength="50" size="30" />

			<h:outputLabel value="E-mail : " />
			<h:inputSecret maxlength="50" size="30" />
			
			<h:outputLabel value="Data de Nascimento : "/>
			<p:calendar id="german" value="#{calendarView.date5}" locale="de" 
			navigator="true" pattern="yyyy-MMM-dd" />
				
			<h:outputLabel value="Observação : " />
			<h:inputTextarea cols="25" rows="5" />
			
			
			
			
		</h:panelGrid>
		
		

		<h:panelGrid columns="4">
			<h:commandButton value="Enviar" />
			<h:commandButton value="Buscar" />
			<h:commandButton value="Excluir" />
			<h:commandButton value="Editar" />

			<h:commandLink value="Voltar" />
		</h:panelGrid>
	</h:form>

</h:body>
</html>
